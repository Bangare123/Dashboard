<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<style>
    .skills{
        margin-left: 260px;
        height: 100vh;
        width: calc(100% - 270px);
        border: 2px solid black;
        padding: 20px;
        overflow-y: auto;
    }
    .box-one{
        background-color:#d7e2e3;
        border: none;
        width: 250px;
        height: 250px;
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        border-radius: 5px;
        transition:  all ease 0.5s ;  
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
    }
    .box-one:hover{
        background: #5a9d8a;
        transform: scale(1.05);
        transition:  all ease 0.5s;
    }
    .box-container{
        display: flex;
        gap: 20px;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    .text ,h1,p{
        font-size: 40px;
        color: black;
    }
    
.collapse-content .skills{
    margin-left: 88px;
    width: 94%;
}

@media (max-width: 768px) {
    .skills{
    margin-left: 88px;
    width: 94%;
} }
</style>
<body>
    <div class="skills box-container">
        <div class="text">
            <h1>Skills:</h1>
            <p>"Turning ideas into interactive experiences with code!"</p>
        </div>
        <div class="box-container">
            <div class="box-one">
                <i class="fa-brands fa-html5 " style="color: rgb(255, 2, 2); font-size: 60px;"></i>
                <h1>HTML</h1>
            </div>
            <div class="box-one">
                <i class="fa-brands fa-css3" style="color: #8ac926; font-size: 60px;" ></i>
                <h1>CSS</h1>
            </div>
            <div class="box-one">
                <i class="fab fa-js icon" style="color: orange; font-size: 60px;"></i>
                <h1>JavaScript</h1>
            </div>
            <div class="box-one">
                <i class="fa-brands fa-react "style="color: #3f37c9; font-size: 60px;"></i>
                <h1>React</h1>
            </div>
            <div class="box-one">
                <i class="fa-brands fa-python" style="color: #c44536; font-size: 60px;"></i>
                <h1>Python</h1>
            </div>
            <div class="box-one">
                <i class="fa-solid fa-database "style="color: #1d2d44; font-size: 60px;"></i>
                <h1>SQL</h1>
            </div>
            <div class="box-one">
                <i class="fa-brands fa-git" style="color: #f72585; font-size: 60px;"></i>
                <h1>Git</h1>
            </div>
            <div class="box-one">
                <i class="fa-brands fa-github " style="color: black; font-size: 60px;"></i>
                <h1>Github</h1>
            </div>
            
            
        </div>
    </div>
    
</body>
</html>
