<!DOCTYPE html>
<html lang="en">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,  initial-scale=1.0" />
    <title>My Project</title>
    <link rel="stylesheet" href="DashboardLogin.css" />
  </head>
  <body>
    <form id="complete-box">
      <h1 class="title">Login</h1>
      <input
        type="text"
        placeholder="UserName"
        class="input-field"
        id="username"
      />
      <input
        type="password"
        placeholder="****"
        class="input-field"
        id="password"
      />
      <button type="submit" class="btn">Click here to Login</button>
      <p class="or-text">or connect with social media.</p>
      <button type="submit" class="twitter">
        <i class="fa-regular fa-envelope"></i>Sign in Gmail
      </button>
      <button type="submit" class="facebook">
        <i class="fa-brands fa-github"></i> Sign in Github
      </button>
    </form>
    <script src="Dashboard.js"></script>
  </body>
</html>
